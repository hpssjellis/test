<!DOCTYPE html>
<html>

<body>

    <img id="myImage01" src="mainsheet03.png" width="1000px"  height="400px  style="position:absolute; left:0; top:0;  ">

    <canvas id="myCanvas" width="1000px"  height="400px "style="border:1px solid black;  position:absolute; left:0; top:0;"></canvas>

    <script>
        // Define your variables with "my" prefix
        let myCanvas = document.getElementById("myCanvas");
        let ctx = myCanvas.getContext("2d");
        let dotX = 200;
        let myChangeX = 50
        let mySong;
        let myNormal = true

        async function moveDot() {
            // Clear the canvas
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            /*
            // Draw the horizontal line
            ctx.beginPath();
            ctx.moveTo(0, myCanvas.height / 2);
            ctx.lineTo(myCanvas.width, myCanvas.height / 2);
            ctx.strokeStyle = "red";
            ctx.stroke();
            ctx.closePath();

            */

            // Draw the dot at the new position
            if (myNormal){
            ctx.beginPath();
            ctx.ac(dotX, 300, 5,  0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();

            
            ctx.beginPath();
            ctx.arc(dotX+myChangeX, 300, 5,   0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            } else {

            
            ctx.beginPath();
            ctx.arc(300, dotX, 5,  0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
                
             ctx.beginPath();
            ctx.arc(300, dotX+myChangeX, 5, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();      
            }

            // Move the dot to the left using async/await
            await new Promise((resolve) => setTimeout(resolve, 100)); // Simulated delay
            if (myNormal){
              dotX -= 2;
            } else {
              dotX += 2;    
            }

            // Repeat the animation
            if (dotX > 0) {
                requestAnimationFrame(moveDot);
            }
        }
    </script>
